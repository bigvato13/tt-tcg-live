<!DOCTYPE html>
<html>
<head>
    <title>🎴 TikTok TCG Live</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- HEADER -->
        <div id="game-header">
            <h1>🎴 TIKTOK TCG LIVE</h1>
            <div id="game-status">🟢 Waiting for players...</div>
        </div>

        <!-- OPPONENT AREA -->
        <div id="opponent-area" class="player-area">
            <div class="player-info">
                <span class="player-name">👑 STREAMER</span>
                <div class="health-bar">
                    <div class="health-fill" id="opponent-health"></div>
                </div>
                <span class="health-text" id="opponent-health-text">30/30</span>
            </div>
            <div class="board" id="opponent-board">
                <!-- Opponent's cards will appear here -->
            </div>
        </div>

        <!-- BATTLE FIELD -->
        <div id="battle-field">
            <div class="battle-zone" id="opponent-battle-zone"></div>
            <div class="battle-center">
                <div id="turn-indicator">Turn 1</div>
                <div id="mana-display">
                    <span class="mana-icon">⚡</span>
                    <span id="current-mana">1</span>/<span id="max-mana">10</span>
                </div>
            </div>
            <div class="battle-zone" id="player-battle-zone"></div>
        </div>

        <!-- PLAYER AREA -->
        <div id="player-area" class="player-area">
            <div class="board" id="player-board">
                <!-- Player's cards will appear here -->
            </div>
            <div class="player-info">
                <span class="player-name">🎯 VIEWERS</span>
                <div class="health-bar">
                    <div class="health-fill" id="player-health"></div>
                </div>
                <span class="health-text" id="player-health-text">30/30</span>
            </div>
        </div>

        <!-- PLAYER HAND -->
        <div id="hand-container">
            <div id="hand-title">Your Hand</div>
            <div id="player-hand">
                <!-- Cards in hand will appear here -->
            </div>
        </div>

        <!-- GAME CONTROLS -->
        <div id="game-controls">
            <button id="end-turn-btn" class="control-btn">⏩ End Turn</button>
            <button id="draw-card-btn" class="control-btn">🃏 Draw Card</button>
            <div id="game-stats">
                <span>Deck: <span id="deck-count">20</span></span>
                <span>Hand: <span id="hand-count">0</span>/10</span>
            </div>
        </div>

        <!-- TIKTOK LIVE INFO -->
        <div id="tiktok-panel">
            <h3>🎁 TikTok Live Controls</h3>
            <div class="gift-info">
                <div class="gift-item">
                    <span class="gift-emoji">🌹</span>
                    <span class="gift-desc">= Draw 1 Card</span>
                </div>
                <div class="gift-item">
                    <span class="gift-emoji">🚀</span>
                    <span class="gift-desc">= Extra Mana</span>
                </div>
                <div class="gift-item">
                    <span class="gift-emoji">🦁</span>
                    <span class="gift-desc">= Special Card</span>
                </div>
            </div>
            <div id="live-chat-preview">
                <div class="chat-message">User123: Play the fireball! 🔥</div>
                <div class="chat-message">TCGFan: We need more creatures! 🐲</div>
            </div>
        </div>
    </div>

    <!-- CARD TOOLTIP -->
    <div id="card-tooltip" class="hidden">
        <div id="tooltip-name">Card Name</div>
        <div id="tooltip-cost">Cost: 0</div>
        <div id="tooltip-effect">Effect: Does something</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
